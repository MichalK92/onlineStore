<html xmlns="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{layout/layout}">
<head>
<title>User Info</title>
</head>
<body>
	<div layout:fragment="content">
		User Info
		<div sec:authorize="isAuthenticated()">
			Zalogowany jako :
			<p th:text="${principal}">MockUserInfo</p>
		</div>
		<div sec:authorize="isAnonymous()">
			<div>
				<p>Register User</p>

				<form th:object="${userAccountForm}" th:action="@{register}" method="POST">
					<div>
						<label>Login: </label>
						<input type="text" th:field="*{login}" placeholder=""></input>
						<div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
					</div>

					<div>
						<label>User First Name: </label>
						<input type="text"  th:field="*{firstName}" placeholder=""></input>
					</div>

					<div>
						<label>User Last Name: </label>
						<input type="text"  th:field="*{lastName}" placeholder=""></input>
					</div>

					<div>
						<label>Email Address: </label>
						<input type="text"  th:field="*{emailAddress}" placeholder=""></input>
					</div>

					<div>
						<label>Email Address: </label>
						<input type="text"  th:field="*{emailAddress}" placeholder=""></input>
					</div>

					<div>
						<label>Password: </label>
						<input type="text"  th:field="*{password}" placeholder=""></input>
					</div>

					<div>
						<label>Repeat password: </label>
						<input type="text"  th:field="*{password2}" placeholder=""></input>
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
					</div>

					<div>
						<button type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
