<html xmlns="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{layout/layout}">
<head>
<title>Logowanie</title>
<meta charset="utf-8" />
</head>
<body>
	<div layout:fragment="content">
		<div sec:authorize="isAuthenticated()">Zalogowany</div>
		<div sec:authorize="isAnonymous()">
			<div class="row" style="margin-top: 20px">
				<div
					class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form th:action="@{/login}" method="post">
						<fieldset>
							<h1>Zaloguj się!</h1>
							<div class="form-group">
								<input type="text" name="ssoId" id="ssoId"
									class="form-control input-lg" placeholder="UserName" required></input>
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password"
									class="form-control input-lg" placeholder="Password" required></input>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Zaloguj się"></input>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
